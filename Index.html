<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peertalk - P2P Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.1/brython_stdlib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        #chat {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Peertalk - P2P Chat</h1>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message and hit Enter" />
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        let peer = new SimplePeer({ initiator: location.hash === '#host', trickle: false });

        peer.on('signal', data => {
            prompt("Copy this signal data to share with your peer:", JSON.stringify(data));
        });

        peer.on('connect', () => {
            console.log('Peer connected!');
            appendMessage('System: Peer connected!');
        });

        peer.on('data', data => {
            appendMessage(`Peer: ${data}`);
        });

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const message = messageInput.value;
                appendMessage(`You: ${message}`);
                peer.send(message);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
